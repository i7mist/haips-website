# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write # Needed for the official actions/deploy-pages action
  id-token: write # Needed for the official actions/deploy-pages action

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Or your preferred Node.js version
          cache: 'pnpm' # Cache pnpm dependencies
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 8 # Or your preferred pnpm version
      - name: Install dependencies
        run: pnpm install
      - name: Build
        # Make sure your astro.config.mjs has the correct 'site' property configured!
        run: pnpm build 
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload contents of the 'dist' directory
          path: './dist'
      - name: Deploy check # Optional: Add a check link in the PR/Commit status
        uses: actions/deploy-pages@v4
        with:
          preview: true


  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 